name: CI

# Controls when the workflow will run
on:
  push:
    branches: [ main ]  # Triggers the workflow on push to the main branch
  pull_request:
    branches: [ main ]  # Triggers the workflow on pull requests targeting the main branch

jobs:
  test:
    runs-on: ubuntu-latest  # The type of machine to run the job on

    steps:
    - name: Check out code
      uses: actions/checkout@v3  # This action checks out your repository under $GITHUB_WORKSPACE

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9  # Specifies the Python version to use

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Installs dependencies listed in requirements.txt

    - name: Run tests
      run: |
        pytest  # Runs the tests using pytest
